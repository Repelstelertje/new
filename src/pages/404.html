<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina niet gevonden</title>
    <link rel="canonical" href="https://oproepjesnederland.nl/404.html" />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter, sans-serif;
        background: #f8fafc;
        color: #0f172a;
        line-height: 1.6;
      }

      main {
        margin: 0 auto;
        max-width: 64rem;
        padding: 3rem 1.5rem;
      }

      a {
        color: #0369a1;
        text-decoration: underline;
      }

      a:hover,
      a:focus {
        color: #0ea5e9;
      }

      /* Profile fallback */

      .profile-view {
        display: none;
      }

      .profile-view.is-visible {
        display: block;
      }

      .layout {
        display: grid;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .layout {
          grid-template-columns: minmax(0, 360px) minmax(0, 1fr);
          align-items: start;
        }
      }

      .card {
        overflow: hidden;
        border: 1px solid #e5e7eb;
        border-radius: 1rem;
        background: #fff;
      }

      .card img {
        display: block;
        width: 100%;
        height: auto;
        object-fit: cover;
      }

      .meta {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }

      .meta-item {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 0.75rem;
        padding: 1rem;
      }

      .meta-label {
        margin: 0 0 0.5rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #64748b;
      }

      .meta-value {
        margin: 0;
        font-weight: 600;
      }

      .cta {
        padding-top: 0.5rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 9999px;
        padding: 0.75rem 1.5rem;
        background: #0284c7;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        transition: background 0.2s ease;
      }

      .btn:hover,
      .btn:focus {
        background: #0369a1;
      }

      .nf {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .nf h1 {
        margin: 0;
        font-size: 2rem;
      }

      .nf p {
        margin: 0;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <main id="content">
      <div id="profile-view" class="profile-view"></div>

      <section id="not-found" class="nf">
        <h1>Pagina niet gevonden</h1>
        <p>
          De opgevraagde pagina bestaat niet. Ga terug naar de
          <a href="/">homepage</a> of bekijk onze profielen.
        </p>
      </section>
    </main>

    <script type="module" src="/js/profile-view.js"></script>
  </body>
</html>
